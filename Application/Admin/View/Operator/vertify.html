<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link href="http://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet">-->
    <!--<link href="http://cdn.bootcss.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<script src="http://cdn.bootcss.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>-->
    <link href="__STATIC__/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="__STATIC__/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
    <style>
        .row-fluid {
            margin-top: 20px;
        }
        .copyright {
            height: 39px;
            line-height: 39px;
            text-align: center;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            bindSigninClick();
        });

        function bindSigninClick() {
            $("#signin").click(function () {
                $.ajax({url: "{:U('signin?uid='.$user['id'].'&scid='.$scid)}", success: function (data) {
                    if (data == "OK") {
                        $("#error").text('验证通过');

                        setTimeout("history.back(-1)",1500);
                    }
                    else {
                        $("#error").text('');
                        $("#error").text(data);
                    }
                }});
            });
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid" style="text-align: center">
        <img src="{$user['avatar']}" class="img-circle"/>
    </div>
    <div class="row-fluid">
        <p class="lead" style="text-align: center">{$user['phonenumber']}</p>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <button type="button" id="signin" class="btn btn-success btn-large btn-block">验证</button>
        </div>
        <div class="span6">
            <button type="button" class="btn btn-large btn-block" onclick="javascript:history.back(-1);">返回</button>
        </div>
    </div>

    <div class="row-fluid">
        <p class="lead" id="error" style="color: #ff0000"></p>
    </div>

    <div class="row-fluid">
        <div class="copyright">
            <div class="fl"><a href="http://www.myline.cc" target="_blank">西安慢连互联网公司</a></div>
            <div class="fr">V{$Think.const.ONETHINK_VERSION}</div>
        </div>
    </div>
</div>
</body>
</html>
